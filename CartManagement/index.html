<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cart Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      /* added some spacing */
      #pageTitle {
          letter-spacing: 7px;

<body>
    
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">Cart Manager</p>
        
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#checkout" onclick="onCheckout()">
            Checkout
        </button>

        <!-- Modal template from Boostrap docs-->
        <div class="modal fade" id="checkout" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Checkout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeCheckout()">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody id="cart">
                          <!-- renders cart items here from sessionStorage -->
                        </tbody>
                      </table>
                </div>
                <div class="modal-footer">
                <div class="text-right">Total: $<span id="total"></span></div>
                <button type="button" class="btn btn-primary" onclick="alert('Checked out!')">Checkout</button>
                </div>
            </div>
            </div>
        </div>
    </header>

    <main class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4" id="pageTitle">SHOP</h1>
        <p class="lead">Browse through all our products.</p>
    </div>

        </div>
        <div class="card-body">
            <h2 class="card-title" id="name">Jacket</h2>
            <div> $ <span class="inline" id="price">49.99</span></div> <br>
            <!-- this keyword added to bind this specific button to this function call -->
            <button type="button" class="btn btn-primary" onclick="onAdd(this)">Add To Cart</button>
        </div>
        </div>
        </div>
