<!-- Modal template from Boostrap docs-->
<div class="modal fade" id="addPost" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Add Question</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form id="postForm">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter Title">
                </div>
                <br>
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea class="form-control" id="body" rows="3"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" class="form-control" id="tags" placeholder="Add Tags">
                </div>
                <br>
                <div class="form-group">
                    <label class="mb-2" for="img">Add Thumbnail:</label><br>
                    <input type="file" class="form-control-file" id="img">
                </div>
            </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="onAddPost()">Add</button>
        </div>
    </div>
    </div>
</div>
